<html>
    <head>
     <title>Login Page</title>
     <link rel="stylesheet" href="../src/asset/styleLogin.css"/>
    </head>

    <body>
    <div class="login-box">
        <img src="../src/img/avatarUser.webp" alt="user image">
        <form action="">

            <h1>Login here</h1>
            <p>Username</p>

            <a href="#"> Dont have an account?</a>

        </form>
    
    </div>
